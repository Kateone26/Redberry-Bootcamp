<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css"/>
    
</head>
<body class="index2">

    <div class="workers-info-header">
        <!-- aq href it index.html ze unda gadaamisamartos mgoni: -->
        <a href="index2.html"><img src="images/arrow.png" alt=""></a>
        <div class="titles">
            <h3>თანამშრომლის ინფო</h3>
            <h3 class="info2-h">ლეპტოპის მახასიათებლები</h3>
        </div>
    </div>

    <div class="laptop-info-form">
        <div class="laptop-info-inside">
            <div class="image-upload">
                <h3>ჩააგდე ან ატვირთე</h3><br>
                <h3>ლეპტოპის ფოტო</h3>
                <div class="upload">
                    ატვირთე
                    <input type="file">
                </div>
            </div>

            <div class="laptop-name-brand">
                <div>
                    <label for="text">ლეპტოპის სახელი</label>
                    <input type="text" name="laptop_name" placeholder="HP">
                    <span>ლათინური ასოები, ციფრები, !@#$%^&*()_+= </span>
                </div>
                <div>
                    <select id="brand" name="brand">
                        <option value="#">ლეპტოპის ბრენდი</option>
                        <option value="#">#</option>
                        <option value="#">#</option>
                        <option value="#">#</option>
                    </select>
                </div>
            </div>

            <div class="line-after-laptop-info"></div>

            <div class="CPU-info">
                <div>
                    <select id="cpu" name="cpu">
                        <option value="#">CPU</option>
                        <option value="#">#</option>
                        <option value="#">#</option>
                        <option value="#">#</option>
                    </select>
                </div>

                <div>
                    <label for="tentacles">CPU-ს ბირთვი</label>
                    <input type="number" id="tentacles" name="tentacles"
                     placeholder="14">
                    <span>მხოლოდ ციფრები</span>
                </div>

                <div>
                    <label for="tentacles">CPU-ს ნაკადი</label>
                    <input type="number" id="tentacles" name="tentacles"
                    placeholder="365">
                    <span>მხოლოდ ციფრები</span>
                </div>

            </div>

            <div class="RAM-info">
                <div class="RAM-info-fist">
                    <label for="tentacles">ლეპტოპის RAM (GB)</label>
                    <input type="number" id="tentacles" name="tentacles"
                     placeholder="16">
                    <span>მხოლოდ ციფრები</span>
                </div>

                <div class="RAM-info-second">
                    <p>მეხსიერების ტიპი</p>
                    <input  type="radio" id="SSD" name="fav_language" value="SSD">
                    <label for="html">SSD</label>
                    <input type="radio" id="HDD" name="fav_language" value="HDD">
                    <label for="HDD">HDD</label>
                </div>
            </div>

            <div class="line-after-laptop-info"></div>

            <div class="date-price">
                <div>
                    <label for="start">შეძენის რიცხვი (არჩევითი)</label>

                    <input type="date" id="start" name="trip-start">
                </div>

                <div>
                    <label for="start">ლეპტოპის ფასი</label>

                    <input type="number" placeholder="0000" required="required">
                    <span>მხოლოდ ციფრები</span>
                </div>
            </div>



            <div class="laptop-condition">
                <p>ლეპტოპის მდგომარეობა</p>
                <input type="radio" id="new" name="fav_language" value="NEW">
                <label for="new">ახალი</label>
                <input type="radio" id="used" name="fav_language" value="USED">
                <label for="used">მეორადი</label>
            </div>


            <div class="bottom-buttons">
                <a href="index2.html">უკან</a>

                <div class="next-btn"><a href="index4.html">დამახსოვრება</a></div>

            </div>

            
        </div>

    </div>
    

    <div class="round-logo">
        <img  src="images/LOGO-10 2.png" alt="">
    </div>
    

    

    <script src="script.js"></script>
</body>
</html>
