<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css"/>
    
</head>
<body class="index2">

    <div class="workers-info-header">
        <a href="index.html"><img src="images/arrow.png" alt=""></a>
        <div class="titles">
            <h3 class="info-h">თანამშრომლის ინფო</h3>
            <h3>ლეპტოპის მახასიათებლები</h3>
        </div>
    </div>

    <div class="workers-info-form" id="workers-info-form">

        <form action="/" method="POST" id="registration" class="registration">
            <div class="first-page-form tab">
                <div class="form-name">
                    <div class="input-control">
                        <label for="name">სახელი</label>
                        <input type="text" id="name" name="user_name" placeholder="გრიშა">
                        <span class="error-text error" id="error_name">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                        <!-- <div class="error"></div> -->
                    </div>
                    <div class="input-control">
                        <label for="surname">გვარი</label>
                        <input type="text" id="surname" name="user_surname" placeholder="ბაგრატიონი">
                        <span class="error-text error" id="error_surname">მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                        <!-- <div class="error"></div> -->
                    </div>
                </div>
                 
                <div class="input-control">
                    <select id="team" name="team">
                        <option value="თიმი" disabled selected hidden>თიმი</option>
                    </select>
                    <span class="error-text error" id="error_surname"></span>
                </div>
                <div class="input-control">
                    <select id="positions" name="positions">
                        <option value="" disabled selected hidden>პოზიცია</option>
                    </select>
                    <span class="error-text error" id="error_surname"></span>
                </div>
                <div class="mail-wrap input-control">
                   <label for="mail">მეილი</label>
                   <input type="email" id="mail" name="user_email" placeholder="grish666@redberry.ge">
                   <span class="error-text error" id="error_mail">უნდა მთავრდებოდეს @redberry.ge-ით</span>
                   <!-- <div class="error"></div> -->
                </div>
                <div class="phone-wrap input-control">
                    <label for="phone">ტელეფონის ნომერი</label>
                    <input type="tel" id="phone" name="phone" placeholder="+995 598 00 07 01" >
                    <!-- pattern="+995-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" -->
                    <span class="error-text error" id="error_phone">უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</span>
                    <!-- <div class=" "></div> -->
                </div>
            </div>

            <!-- <div class="next-btn"><a href="index3.html">შემდეგი</a></div> -->

            <button type="button" href="" class="next-btn" id="next-btn">შემდეგი</button>

            
        </form>
    </div>

    

    <div class="round-logo">
        <img  src="images/LOGO-10 2.png" alt="">
    </div>
    

    <script src="script.js"></script>
    <script src="validation.js"></script>
</body>
</html>
