<!DOCTYPE html>
<html lang="en">
<head>

<body class="index2">

    <div class="workers-info-header">
        <a href="index.html"><img src="images/arrow.png" alt=""></a>
        <div class="titles">
            <h3 class="info-h">თანამშრომლის ინფო</h3>
            <h3>ლეპტოპის მახასიათებლები</h3>
        </div>
    </div>

    <div class="workers-info-form">

        <form action="/" method="POST" id="registration" class="registration">
            <div class="form-name">
                <div>
                    <label for="name">სახელი</label>
                    <input type="text" id="name" name="user_name" placeholder="გრიშა">
                    <span>მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                </div>
                <div>
                    <label for="name">გვარი</label>
                    <input type="text" id="name" name="user_name" placeholder="ბაგრატიონი">
                    <span>მინიმუმ 2 სიმბოლო, ქართული ასოები</span>
                </div>
            </div>
             
            <div>
                <select id="cars" name="cars">
                    <option value="volvo">თიმი</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div>
                <select id="cars" name="cars">
                    <option value="volvo">პოზიცია</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="mail-wrap">
               <label for="mail">მეილი</label>
               <input type="email" id="mail" name="user_email" placeholder="grish666@redberry.ge">
               <span>უნდა მთავრდებოდეს @redberry.ge-ით</span>
            </div>
            <div class="phone-wrap">
                <label for="phone">ტელეფონის ნომერი</label>
                <input type="tel" id="phone" name="phone" placeholder="+995 598 00 07 01" pattern="+995-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
                <span>უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</span>
            </div>

            <div class="next-btn"><a href="index3.html">შემდეგი</a></div>
        </form>
    </div>

    <div class="round-logo">
        <img  src="images/LOGO-10 2.png" alt="">
    </div>
    

    

    <script src="script.js"></script>
